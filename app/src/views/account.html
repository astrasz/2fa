{% extends 'base.html' %}


{% block content %}


<div class="bg-white border mt-5 w-50 m-auto d-flex justify-content-center">

    <section class="p-4 d-flex justify-content-center pb-4 flex-column" style="width: 400px;">

        <form method="POST" action="/signout">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Out</button>
            </div>
        </form>
        <h1>{{otp}}</h1>
        {% if otp %}
        <form method="POST" action="/otp/disable">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">DISABLE 2FA</button>
            </div>
        </form>
        {% else %}
        <form method="POST" action="/otp/generate">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">SET 2FA</button>
            </div>
        </form>
        {% endif %}
    </section>

</div>

{% endblock %}
